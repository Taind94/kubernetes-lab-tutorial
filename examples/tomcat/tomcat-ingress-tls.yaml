apiVersion: extensions/v1beta1
kind: Ingress
metadata:
  namespace:
  name: tomcat
  annotations:
    kubernetes.io/ingress.class: "nginx"
spec:
  tls:
  - hosts:
    - tomcat.cloud.noverit.com
    secretName: tomcat-tls-secret
  - hosts:
    - tomcat.noverit.com
    secretName: tomcat-tls-secret
  rules:
  - host: tomcat.cloud.noverit.com
    http:
      paths:
      - path: /
        backend:
          serviceName: taas
          servicePort: 8000
